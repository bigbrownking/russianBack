<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body class="ProfilePageBody">
    <nav class="w-100 my-3">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <form method="get" action="/">
                    <button  id="main" class="nav-link">Главная</button>
                </form>
            </li>
            <li class="nav-item">
                <form method="get" action="/proverbs">
                    <button id="proverbs" class="nav-link">Пословицы</button>
                </form>
            </li>
            <li class="nav-item">
                <form method="get" action="/aboutUs">
                    <button id="aboutUs" class="nav-link">О нас</button>
                </form>
            </li>
            <li id="loginPage" class="nav-item">
                <form method="get" action="/login">
                    <button id="login" class="mx-2 btn btn-outline-success">Войти</button>
                </form>
            </li>
            <li id="profilePage" class="nav-item" style="display: none;">
                <form method="get" action="/profile">
                    <button id="profile" class="nav-link">Профиль</button>
                </form>
            </li>
            <li id="adminPageNav" class="nav-item" style="display: none;">
                <form method="get" action="/adminPage">
                    <button id="adminPage" class="nav-link">Админ</button>
                </form>
            </li>
            <li id="logoutPage" class="nav-item" style="display: none;">
                <button class="mx-2 btn btn-outline-danger" id="logout" onclick="logout()">Выйти</button>
            </li>
          </ul>
    </nav>
    <div>
        <div class="d-flex pt-3 justify-content-center">
            <table class="table" style="width: 500px;">
                <tbody class="profileInformation">
                </tbody>
            </table>
        </div>
        <div class=" pt-3 justify-content-center">
            <div class="text-center">
                <h2>Лучшие пословицы</h2>
                <button class="getData mt-3 btn btn-outline-primary" onclick="getData()">Показать пословицы</button>
            </div>
            <div class="d-flex justify-content-center">
                <div class="tableProverbs" style="margin: 15px;"></div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
